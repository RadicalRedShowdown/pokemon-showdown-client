<!DOCTYPE html>

							<div class="pm-log" style="max-height:none">
								<div class="newsentry"><h4>Radical Red Showdown</h4><p>Welcome to the Radical Red Showdown Server! Join the discord for updates here: <a href="https://discord.gg/NshqKRGTed" target="_blank">https://discord.gg/NshqKRGTed</a></p></div>
							</div>
						</div>
